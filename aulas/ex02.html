<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>TDW P02_01 - Eu gosto de h1</title>
</head>

<body onload="main()">
  <div class="bg-light pt-3 pb-3">
    <div class="container">
      <h1 class="display-4">O repetidor de h1</h1>
      <p class="lead">Para aprender conceitos de programação</p>
    </div>
  </div>
  <div class="container">
    <div id="hs">
      <!-- Content goes here -->
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  
  <script>
    function main() {

        const container = document.getElementById('hs');
        // Loop para adicionar 100x h1 com o texto "Hello World"
        for (let i = 0; i < 101; i++) {
          const h1 = document.createElement('h1');// Criar o elemento h1
          h1.textContent = `${i}`; // Adicionar o número ao h1

          //Para verificar se o numero é par ou impar 
          if (i % 2 === 0) {
            h1.classList.add('text-danger'); // Par
          } else {
            h1.classList.add('text-success'); // Ímpar
          }

        /*-------------------------------------------------------------------------------------------------------
        | O método classList.add em JavaScript é usado para adicionar uma ou mais classes CSS a um elemento HTML.|
        | Isso permite que você aplique estilos diretamente a um elemento                                        |
        |--------------------------------------------------------------------------------------------------------*/
        
          // Adicionar o h1 ao container
          container.appendChild(h1);
                    //liga o h1 à div container para poder ficar conectado e conseguir repetir várias vezes 
        }
    };
  </script>
</body>

</html>
